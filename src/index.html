<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <ul class="outter">
        <li>Today's To Do
            <i class="fa-solid fa-arrows-rotate"></i>
        </li>
        <li>
            <div class="add-items">
                <label for="add-item"></label>
                <input type="text" name="add-item" id="add-item"  placeholder="Add to your list...">
            </div>
            <i class="fa-solid fa-arrow-left"></i>
        </li>
        <li>
            <ul class="inner"></ul>
        </li>
        
        <li><button type="submit">Clear all completed</button></li>
    </ul>
    <script src="https://kit.fontawesome.com/f30ad4dcc9.js" crossorigin="anonymous"></script>
</body>
</html>
